<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Merged cells</title>
</head>
<body>
	<table border="1" cellspacing="0">
		<thead>
			<th rowspan="2">&nbsp;</th>
			<th colspan="2">Average</th>
			<th rowspan="2">Red Eyes</th>
			<tr>
				<th>Height</th>
				<th>Weight</th>
			</tr>
			<tr>
				<td>Male</td>
				<td>5</td>
				<td>40</td>
				<td>4</td>
			</tr>
			<tr>
				<td>female</td>
				<td>4</td>
				<td>40</td>
				<td>5</td>
			</tr>
		</thead>
	</table>


</body>
</html>
