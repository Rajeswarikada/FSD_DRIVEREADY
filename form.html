<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
	<center>
		<h1>Google form</h1>
	<form>
		<label>FirstName:</label>
		<input type="text" name="FirstName" placeholder="enter your name"><br><br>
		<label>Email:</label>
		<input type="email" placeholder="email" readonly disabled><br></br>
		<label>Password:</label>
		<input type="Password" placeholder="Enter password" maxlength="9"><br></br>
		<label>Age:</label>
		<input type="number" name="" required><br></br>
		<label>DOB:</label>
		<input type="date" name=""><br></br>
		<label>Gender:</label>
		<label>male:</label><input type="radio" name="gender">
		<label>Female:</label><input type="radio" name="gender"><br></br>
		<label>Check for input</label>
		<input type="checkbox" name=""><br></br>
		<select>
			<option>...select coolege...</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select><br></br>
		<label>Description:</label>
		<textarea></textarea><br></br>
		<label>color:</label>
		<input type="color" name=""><br></br>
		<input type="reset" name="">
		<input type="submit" name="">
	</center>
	</form>
</body>
</html>
