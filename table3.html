<!DOCTYPE html>
<html>
	<head>
		<title>IMAGE TAG</title>
	</head>
		<body>
			<center><h2>Table In HTML</h2></center>
			<center>
			<table cellpadding="15" border="1" cellspacing="0">
				<tbody>
					<tr>
						<td  width="100" rowspan="2"><center>A</center></td>
						<td width="80"><center>B</center></td>
						<td  width="89" rowspan="3"><center>D</center></td>
						<td width="60" colspan="2"><center>E</center></td>
						<td><center>F</center></td>
					</tr>

					<tr>
						<td width="80"><center>C</center></td>
						<td width="50" rowspan="2"><center>G</center></td>
						<td width="50" rowspan="2"><center>H</center></td>
						<td width="50" rowspan="2"><center>I</center></td>
					</tr>

					<tr>
						<td colspan="2"><center>J</center></td>
					</tr>

					<tr>
						<td colspan="3"><center>K</center></td>
						<td><center>L</center></td>
						<td colspan="2"><center>M</center></td>
					</tr>
				</tbody>

			</table>
			</center>
		</body>
</html>
